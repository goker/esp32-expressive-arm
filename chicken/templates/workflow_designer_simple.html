<!DOCTYPE html>
<html>
<head>
    <title>Workflow Designer</title>
    <style>
        body {
            font-family: 'Monaco', monospace;
            margin: 0;
            padding: 20px;
            background: #1e1e1e;
            color: #fff;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 450px 1fr;
            gap: 20px;
        }

        .controls {
            background: #2d2d2d;
            padding: 20px;
            border-radius: 8px;
            overflow-y: auto;
            max-height: 90vh;
        }

        .steps-panel {
            background: #2d2d2d;
            padding: 20px;
            border-radius: 8px;
        }

        h1 {
            margin-top: 0;
            color: #61dafb;
        }

        h2 {
            color: #61dafb;
            margin-top: 0;
            border-bottom: 2px solid #444;
            padding-bottom: 10px;
        }

        .servo-control {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #444;
        }

        .servo-control:last-child {
            border-bottom: none;
        }

        .servo-name {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #61dafb;
        }

        .value-display {
            font-size: 24px;
            margin-bottom: 10px;
            color: #ffd700;
        }

        input[type="range"] {
            width: 100%;
            height: 8px;
            border-radius: 5px;
            background: #444;
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #61dafb;
            cursor: pointer;
        }

        .control-buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 5px;
            margin: 10px 0;
        }

        button {
            padding: 8px 16px;
            background: #4a4a4a;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-family: 'Monaco', monospace;
            font-size: 12px;
        }

        button:hover {
            background: #5a5a5a;
        }

        button:active {
            background: #3a3a3a;
        }

        .btn-primary {
            background: #61dafb;
            color: #000;
            font-weight: bold;
            padding: 15px;
            font-size: 14px;
        }

        .btn-primary:hover {
            background: #4fa8c5;
        }

        .btn-success {
            background: #28a745;
        }

        .btn-success:hover {
            background: #218838;
        }

        .btn-danger {
            background: #dc3545;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        input[type="text"], input[type="number"], textarea {
            width: 100%;
            padding: 10px;
            background: #1a1a1a;
            border: 2px solid #444;
            border-radius: 4px;
            color: #fff;
            font-family: 'Monaco', monospace;
            font-size: 13px;
            box-sizing: border-box;
        }

        textarea {
            resize: vertical;
            min-height: 60px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-label {
            display: block;
            font-size: 12px;
            color: #888;
            margin-bottom: 5px;
        }

        .step-item {
            background: #1a1a1a;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 10px;
            border: 2px solid #333;
        }

        .step-item:hover {
            border-color: #61dafb;
        }

        .step-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .step-number {
            color: #61dafb;
            font-weight: bold;
        }

        .step-name {
            flex: 1;
            margin-left: 10px;
        }

        .step-actions {
            display: flex;
            gap: 5px;
        }

        .step-details {
            font-size: 11px;
            color: #888;
        }

        .step-position {
            font-family: 'Courier New', monospace;
            color: #ffd700;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .status {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 20px;
            background: #28a745;
            color: white;
            border-radius: 6px;
            display: none;
            z-index: 1000;
            font-weight: bold;
        }

        .status.error {
            background: #dc3545;
        }

        .workflow-section {
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 2px solid #444;
        }

        .add-step-section {
            background: linear-gradient(135deg, #2d2d2d 0%, #1a1a1a 100%);
            padding: 20px;
            border-radius: 8px;
            border: 3px solid #61dafb;
            margin-bottom: 20px;
        }

        .workflow-list {
            max-height: 200px;
            overflow-y: auto;
        }

        .workflow-item {
            padding: 10px;
            background: #1a1a1a;
            border-radius: 4px;
            margin-bottom: 5px;
            cursor: pointer;
        }

        .workflow-item:hover {
            background: #333;
        }
    </style>
</head>
<body>
    <div class="status" id="status"></div>

    <div class="container">
        <div class="controls">
            <h1>üé¨ Workflow Designer</h1>

            <!-- Workflow Info -->
            <div class="workflow-section">
                <div class="form-group">
                    <label class="form-label">Workflow Name:</label>
                    <input type="text" id="workflow-name" value="Untitled Workflow" onchange="updateMeta()">
                </div>
                <div class="form-group">
                    <label class="form-label">Description:</label>
                    <textarea id="workflow-description" onchange="updateMeta()"></textarea>
                </div>
            </div>

            <!-- Servos -->
            <div class="servo-control">
                <div class="servo-name">Base (Rotation)</div>
                <div class="value-display" id="value-0">90¬∞</div>
                <div class="control-buttons">
                    <button onclick="adjustServo(0, -10)">-10</button>
                    <button onclick="adjustServo(0, -1)">-1</button>
                    <button onclick="adjustServo(0, 1)">+1</button>
                    <button onclick="adjustServo(0, 10)">+10</button>
                </div>
                <input type="range" min="0" max="180" value="90" id="servo-0" oninput="updateServo(0, this.value)">
            </div>

            <div class="servo-control">
                <div class="servo-name">Shoulder (Up/Down)</div>
                <div class="value-display" id="value-1">90¬∞</div>
                <div class="control-buttons">
                    <button onclick="adjustServo(1, -10)">-10</button>
                    <button onclick="adjustServo(1, -1)">-1</button>
                    <button onclick="adjustServo(1, 1)">+1</button>
                    <button onclick="adjustServo(1, 10)">+10</button>
                </div>
                <input type="range" min="0" max="180" value="90" id="servo-1" oninput="updateServo(1, this.value)">
            </div>

            <div class="servo-control">
                <div class="servo-name">Elbow (Forward/Back)</div>
                <div class="value-display" id="value-2">90¬∞</div>
                <div class="control-buttons">
                    <button onclick="adjustServo(2, -10)">-10</button>
                    <button onclick="adjustServo(2, -1)">-1</button>
                    <button onclick="adjustServo(2, 1)">+1</button>
                    <button onclick="adjustServo(2, 10)">+10</button>
                </div>
                <input type="range" min="0" max="180" value="90" id="servo-2" oninput="updateServo(2, this.value)">
            </div>

            <div class="servo-control">
                <div class="servo-name">Gripper (Open/Close)</div>
                <div class="value-display" id="value-3">90¬∞</div>
                <div class="control-buttons">
                    <button onclick="adjustServo(3, -10)">-10</button>
                    <button onclick="adjustServo(3, -1)">-1</button>
                    <button onclick="adjustServo(3, 1)">+1</button>
                    <button onclick="adjustServo(3, 10)">+10</button>
                </div>
                <input type="range" min="0" max="180" value="90" id="servo-3" oninput="updateServo(3, this.value)">
            </div>

            <!-- Add Step -->
            <div class="add-step-section">
                <h2 style="margin-bottom: 15px;">‚ûï Add Current Position</h2>
                <div class="form-group">
                    <label class="form-label">Step Name:</label>
                    <input type="text" id="step-name" placeholder="e.g., Ready position">
                </div>
                <div class="form-group">
                    <label class="form-label">Duration (seconds):</label>
                    <input type="number" id="step-duration" value="2.0" step="0.1" min="0.1">
                </div>
                <button class="btn-primary" onclick="addStep()" style="width: 100%;">
                    ‚ûï Add Step to Workflow
                </button>
            </div>

            <!-- Save/Load -->
            <div>
                <button class="btn-success" onclick="saveWorkflow()" style="width: 100%; margin-bottom: 10px;">
                    üíæ Save Workflow
                </button>
                <button onclick="newWorkflow()" style="width: 100%; margin-bottom: 10px;">
                    üÜï New Workflow
                </button>
                <button onclick="loadWorkflowList()" style="width: 100%;">
                    üìÇ Load Workflow
                </button>
                <div class="workflow-list" id="workflow-list" style="margin-top: 10px;"></div>
            </div>
        </div>

        <!-- Steps Panel -->
        <div class="steps-panel">
            <h2>üìã Workflow Steps (<span id="step-count">0</span>)</h2>
            <div id="steps-container">
                <div class="empty-state">
                    <div style="font-size: 48px; margin-bottom: 10px;">üé¨</div>
                    <div>No steps yet</div>
                    <div style="margin-top: 10px;">Move servos and click "Add Step"</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let positions = [90, 90, 90, 90];
        let workflow = { name: "Untitled Workflow", description: "", steps: [] };
        let updateTimeout = null;

        function showStatus(message, isError = false) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = isError ? 'status error' : 'status';
            status.style.display = 'block';
            setTimeout(() => status.style.display = 'none', 2500);
        }

        function adjustServo(servo, delta) {
            let newAngle = positions[servo] + delta;
            newAngle = Math.max(0, Math.min(180, newAngle));
            document.getElementById(`servo-${servo}`).value = newAngle;
            updateServo(servo, newAngle);
        }

        function updateServo(servo, angle) {
            positions[servo] = parseInt(angle);
            document.getElementById(`value-${servo}`).textContent = `${angle}¬∞`;

            if (updateTimeout) clearTimeout(updateTimeout);
            updateTimeout = setTimeout(() => {
                fetch('/move', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({servo, angle: parseInt(angle)})
                }).catch(err => console.error(err));
            }, 100);
        }

        function updateMeta() {
            const name = document.getElementById('workflow-name').value;
            const description = document.getElementById('workflow-description').value;

            fetch('/update_meta', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({name, description})
            });
        }

        function addStep() {
            const name = document.getElementById('step-name').value || `Step ${workflow.steps.length + 1}`;
            const duration = parseFloat(document.getElementById('step-duration').value) || 2.0;

            fetch('/add_step', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({name, duration})
            })
            .then(r => r.json())
            .then(data => {
                if (data.success) {
                    workflow = data.workflow;
                    updateStepsDisplay();
                    showStatus(`‚úì Added: ${name}`);
                    document.getElementById('step-name').value = '';
                } else {
                    showStatus('Failed to add step', true);
                }
            });
        }

        function removeStep(index) {
            if (confirm(`Remove step ${index + 1}?`)) {
                fetch('/remove_step', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({index})
                })
                .then(r => r.json())
                .then(data => {
                    if (data.success) {
                        workflow = data.workflow;
                        updateStepsDisplay();
                        showStatus('‚úì Step removed');
                    }
                });
            }
        }

        function gotoStep(index) {
            fetch('/goto_step', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({index})
            })
            .then(r => r.json())
            .then(data => {
                if (data.success) {
                    positions = data.positions;
                    for (let i = 0; i < 4; i++) {
                        document.getElementById(`servo-${i}`).value = positions[i];
                        document.getElementById(`value-${i}`).textContent = `${positions[i]}¬∞`;
                    }
                    showStatus(`‚úì Moved to step ${index + 1}`);
                }
            });
        }

        function updateStepsDisplay() {
            document.getElementById('step-count').textContent = workflow.steps.length;
            const container = document.getElementById('steps-container');

            if (workflow.steps.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div style="font-size: 48px; margin-bottom: 10px;">üé¨</div>
                        <div>No steps yet</div>
                        <div style="margin-top: 10px;">Move servos and click "Add Step"</div>
                    </div>
                `;
                return;
            }

            container.innerHTML = workflow.steps.map((step, i) => `
                <div class="step-item">
                    <div class="step-header">
                        <span class="step-number">${i + 1}.</span>
                        <span class="step-name">${step.name}</span>
                        <div class="step-actions">
                            <button onclick="gotoStep(${i})">üìç Go</button>
                            <button class="btn-danger" onclick="removeStep(${i})">üóëÔ∏è</button>
                        </div>
                    </div>
                    <div class="step-details">
                        <span class="step-position">[${step.position.join(', ')}]</span>
                        ‚Ä¢ ${step.duration}s
                    </div>
                </div>
            `).join('');
        }

        function saveWorkflow() {
            if (workflow.steps.length === 0) {
                showStatus('Add at least one step!', true);
                return;
            }

            fetch('/save_workflow', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'}
            })
            .then(r => r.json())
            .then(data => {
                if (data.success) {
                    showStatus(`‚úì Saved: ${data.filename}`);
                    loadWorkflowList();
                } else {
                    showStatus('Failed to save', true);
                }
            });
        }

        function newWorkflow() {
            if (workflow.steps.length > 0 && !confirm('Start new workflow?')) {
                return;
            }

            fetch('/new_workflow', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'}
            })
            .then(r => r.json())
            .then(data => {
                workflow = data.workflow;
                document.getElementById('workflow-name').value = 'Untitled Workflow';
                document.getElementById('workflow-description').value = '';
                updateStepsDisplay();
                showStatus('‚úì New workflow');
            });
        }

        function loadWorkflowList() {
            fetch('/list_workflows')
            .then(r => r.json())
            .then(data => {
                const container = document.getElementById('workflow-list');
                if (!data.success || data.workflows.length === 0) {
                    container.innerHTML = '<div style="padding: 10px; color: #666;">No saved workflows</div>';
                    return;
                }

                container.innerHTML = data.workflows.map(wf => `
                    <div class="workflow-item" onclick="loadWorkflow('${wf.filename}')">
                        <strong>${wf.name}</strong><br>
                        <small>${wf.steps} steps</small>
                    </div>
                `).join('');
            });
        }

        function loadWorkflow(filename) {
            if (workflow.steps.length > 0 && !confirm('Load workflow?')) {
                return;
            }

            fetch('/load_workflow', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({filename})
            })
            .then(r => r.json())
            .then(data => {
                if (data.success) {
                    workflow = data.workflow;
                    document.getElementById('workflow-name').value = workflow.name;
                    document.getElementById('workflow-description').value = workflow.description || '';
                    updateStepsDisplay();
                    showStatus(`‚úì Loaded: ${workflow.name}`);
                } else {
                    showStatus('Failed to load', true);
                }
            });
        }

        // Initialize
        fetch('/get_data')
            .then(r => r.json())
            .then(data => {
                workflow = data.workflow;
                positions = data.positions;
                updateStepsDisplay();
            });
    </script>
</body>
</html>
