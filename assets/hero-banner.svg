<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a5f"/>
      <stop offset="100%" style="stop-color:#0f172a"/>
    </linearGradient>
    <linearGradient id="arm" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#94a3b8"/>
      <stop offset="100%" style="stop-color:#64748b"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="400" fill="url(#bg)"/>

  <!-- Decorative circles -->
  <circle cx="650" cy="80" r="120" fill="#3b82f6" opacity="0.1"/>
  <circle cx="150" cy="350" r="80" fill="#8b5cf6" opacity="0.1"/>

  <!-- Base/Platform -->
  <rect x="300" y="300" width="200" height="40" rx="5" fill="#1e293b"/>
  <rect x="320" y="310" width="60" height="20" rx="3" fill="#3b82f6"/>
  <text x="330" y="324" font-family="monospace" font-size="8" fill="white">ESP32</text>

  <!-- Robot Arm - Base Joint -->
  <rect x="380" y="260" width="40" height="50" rx="5" fill="url(#arm)"/>

  <!-- Shoulder -->
  <rect x="360" y="200" width="80" height="20" rx="5" fill="url(#arm)" transform="rotate(-30 400 210)"/>

  <!-- Elbow segment -->
  <rect x="320" y="140" width="70" height="18" rx="4" fill="url(#arm)" transform="rotate(20 355 150)"/>

  <!-- Gripper/Hand waving -->
  <g transform="translate(280, 100) rotate(-15)">
    <rect x="0" y="0" width="50" height="15" rx="3" fill="url(#arm)"/>
    <rect x="45" y="-5" width="20" height="10" rx="2" fill="#64748b"/>
    <rect x="45" y="10" width="20" height="10" rx="2" fill="#64748b"/>
  </g>

  <!-- Motion lines (waving effect) -->
  <path d="M 250 80 Q 240 90 250 100" stroke="#3b82f6" stroke-width="2" fill="none" opacity="0.6"/>
  <path d="M 240 75 Q 228 88 240 100" stroke="#3b82f6" stroke-width="2" fill="none" opacity="0.4"/>
  <path d="M 230 70 Q 215 85 230 100" stroke="#3b82f6" stroke-width="2" fill="none" opacity="0.2"/>

  <!-- Title -->
  <text x="450" y="120" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="white">ESP32</text>
  <text x="450" y="160" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#3b82f6">Expressive</text>
  <text x="450" y="200" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="white">Robot Arm</text>

  <!-- Subtitle -->
  <text x="450" y="240" font-family="Arial, sans-serif" font-size="14" fill="#94a3b8">AI-Powered Emotional Gestures</text>

  <!-- Features -->
  <text x="450" y="280" font-family="Arial, sans-serif" font-size="12" fill="#64748b">âœ¨ 20+ Gestures  â€¢  ðŸ¤– Gemini AI  â€¢  ðŸŽ­ Natural Language</text>
</svg>
